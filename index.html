<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Iceland&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <main class="main">
        <div class="container">
            <h1 class="title">VPNS</h1>
            <div class="content">
                <span class="text-1">Время соединения</span>
                <div id="timer" class="timer">
                    <span id="hours">00:</span>
                    <span id="mins">00:</span>
                    <span id="seconds">00</span>
                </div>
                <span class="text-2">Отключено</span>
                <span class="text-3">Режим взлома</span>
                <div class="line"></div>
            </div>
            <div class="big-btn__cont">
                <!-- Кнопка -->
                <svg class="svg-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 520">
                    <defs>
                        <linearGradient id="MyGradient">
                            <stop offset="5%" stop-color="#43E3EB" />
                            <stop offset="95%" stop-color="#26F095" />
                        </linearGradient>
                    </defs>
                    <!-- Круг который всегда виден -->
                    <circle cx="256" cy="256" r="250" class="check-svg-commonds check-svg-circle-gray"></circle>
                    <!-- Круг для анимации -->
                    <circle cx="256" cy="256" r="250" class="check-svg-commonds check-svg-circle"></circle>
                </svg>
                <!-- Иконка питания -->
                <svg class="power-icon" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 30.143 30.143" xml:space="preserve">

                        <path
                            d="M20.034,2.357v3.824c3.482,1.798,5.869,5.427,5.869,9.619c0,5.98-4.848,10.83-10.828,10.83

          c-1.57,0-1.732,0.932-1.732,2.08v13.496C13.062,16.722,13.225,17.652,14.795,17.652z" />
                    </g>
                </svg>

            </div>
            <button class="start-btn">Начать</button>
        </div>
    </main>
    <script src="js/main.js"></script>
</body>

</html>
